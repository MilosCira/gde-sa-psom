<div class="text-header">{{'nasa ponuda'|transloco}}</div>
<div class="suggested-container">
<app-custom-card *ngFor="let data of randomCateringFacilties?.random"
[siteLink]="data?.iuo_link_web"
[images]="data?.iuo_slika?imgServ.sanitizer(data?.iuo_slika):null"
[sizeOfDog]="data?.sta_ime"
[location]="data?.iuo_adressa"
[garden]="data?.bas_naziv"
[township]="data?.ops_ime"
[imagesInside]="data?.iuo_slika_unutra?imgServ.sanitizer(data?.iuo_slika_unutra):null"
 [nameOfObject]="data?.iuo_ime"
 [city]="data?.grd_ime"

>

</app-custom-card>


</div>
